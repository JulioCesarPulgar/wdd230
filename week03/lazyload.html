<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Example</title>
</head>
<body>
  <header>
    <h1>Lazy Loading Example</h1>
  </header>
  <main>
    <img loading="lazy" src="./placeholder.jpg" data-src="./image/image (1).jpeg" alt="Image 1">
    <img loading="lazy" src="./placeholder.jpg" data-src="./image/image (2).jpeg" alt="Image 2">
    <img loading="lazy"src="./placeholder.jpg" data-src="./image/image (3).jpeg" alt="Image 3">
    <img loading="lazy" src="./placeholder.jpg" data-src="./image/image (4).jpeg" alt="Image 4">
    <img loading="lazy" src="./placeholder.jpg" data-src="./image/image (5).jpeg" alt="Image 5">
    <img loading="lazy" src="./placeholder.jpg" data-src="./image/image (6).jpeg" alt="Image 6">
  </main>
  <footer>
    <p>Last modified: <span id="lastModified"></span></p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
